<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon - Role Selection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Welcome to Horizon</h1>
            <!-- Profile Section -->
            <div class="dropdown">
                <img src="" id="profilePic" class="profile-img dropdown-toggle" data-bs-toggle="dropdown" alt="Profile" aria-expanded="false">
                <ul class="dropdown-menu" aria-labelledby="profileDropdown">
                    <li><a class="dropdown-item" href="#" onclick="changeRole()">Change Role</a></li>
                    <li><a class="dropdown-item" href="#" onclick="logout()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section id="role-selection" class="container text-center">
            <h2>Select Your Role</h2>
            <div class="row justify-content-center mt-4">
                <!-- Student Card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/student.png" class="card-img-top" alt="Student Image">
                        <div class="card-body">
                            <h5 class="card-title">Student</h5>
                            <p class="card-text">Access the chat and meeting room as a student.</p>
                            <button class="btn btn-primary" onclick="selectRole('Student', 'img/student.png')">Select</button>
                        </div>
                    </div>
                </div>

                <!-- Teacher Card -->
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/teacher.png" class="card-img-top" alt="Teacher Image">
                        <div class="card-body">
                            <h5 class="card-title">Teacher</h5>
                            <p class="card-text">Manage chats and meetings as a teacher.</p>
                            <button class="btn btn-primary" onclick="selectRole('Teacher', 'img/teacher.png')">Select</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Horizon</p>
    </footer>

    <!-- Bootstrap JS and Popper for dropdown functionality -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        // Update profile picture and role from localStorage on page load
        window.onload = function() {
            const role = localStorage.getItem('role');
            const profilePic = document.getElementById('profilePic');
            
            if (role) {
                if (role === 'Student') {
                    profilePic.src = 'img/student.png';
                } else if (role === 'Teacher') {
                    profilePic.src = 'img/teacher.png';
                }
            }
        };

        function selectRole(role, imgSrc) {
            // Store the selected role and profile image in localStorage
            localStorage.setItem('role', role);
            localStorage.setItem('profilePic', imgSrc);
            window.location.href = "chat.html"; // Redirect to chat page after role selection
        }

        function logout() {
            localStorage.removeItem('role');
            localStorage.removeItem('profilePic');
            window.location.href = "index.html";  // Redirect to home page after logout
        }

        function changeRole() {
            localStorage.removeItem('role');
            localStorage.removeItem('profilePic');
            window.location.href = "index.html";  // Redirect to role selection page
        }
    </script>
</body>
</html>
